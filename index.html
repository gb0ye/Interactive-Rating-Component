<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <title>Interactive Rating Component</title>
</head>
<body>
    <div class="container">
        <div class="container-inner">
            <div class="modal-container">
                <div class="modal">
                    <p class="rate-selected-info">You selected 0 out of 5</p>
                    <h1>Thank You!</h1>
                    <p>We appreciate you taking your time to give us a rating. If you ever need more support, don't hesitate to get in touch!</p>
                </div>
            </div>
            <h1 class="star-image">How did we do?</h1>
            <p class="info">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="rating-container">
                <button class="rating">1</button>
                <button class="rating">2</button>
                <button class="rating ">3</button>
                <button class="rating">4</button>
                <button class="rating ">5</button>
            </div>
            <button class="submit">submit</button>
        </div>
    </div>
</body>
</html>
